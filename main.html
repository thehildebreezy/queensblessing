<!DOCTYPE html>
<html>
    <head>
        <title>
            Queens Blessing - Kitchen Aid
        </title>

        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <script>$ = window.jQuery = require('jquery');</script>

    </head>
    <body >
        <div class="container-fluid h-100 d-flex flex-column">
            <div class="row text-white text-shadow" style="border-bottom:1px solid rgba(0,0,0,.2);">
                <div class="col-2 p-0 collapse-bar text-nowrap" style="border-bottom:1px solid rgba(255,255,255,.1);">
                    <button class="btn bg-transparent text-white text-shadow h-100 rounded-0 w-100 text-left" id="backbutton">&LeftArrow; Back</button>
                </div>
                <div class="col" style="border-bottom:1px solid rgba(255,255,255,.2);">
                    <h1 class="p-0 m-0 pt-1 pb-1" id="pagetitle">Favorites</h1>
                </div>

            </div>
            <div class="row flex-grow-1">
                <div class="col-2 p-0 m-0 d-flex flex-column text-shadow text-larger collapse-bar overflow-hidden text-nowrap">
                    
                    <div class="list-group rounded-0 d-flex text-white bg-transparent flex-column flex-grow-1" >
                        <a href="#" class="list-group-item text-white border-0 bg-transparent no-underline" id="loadfavorites">Favorites</a>
                        <a href="#" class="list-group-item text-white border-0 bg-transparent no-underline" id="searchrecipes">Search</a>
                        <a href="#" class="list-group-item text-white border-0 bg-transparent no-underline" id="randomrecipe">Random</a>
                        <a href="#" class="list-group-item text-white border-0 bg-transparent no-underline" id="shoppinglist">Shopping</a>
                        <a href="#" class="list-group-item text-white border-0 bg-transparent no-underline" id="timersoverlay">Timers</a>
                        <div class="list-group-item flex-grow-1 border-0 bg-transparent ">
                            
                        </div>
                        <a href="#" class="list-group-item text-white border-0 bg-transparent  no-underline " id="collapse">Collapse</a>
                    </div>

                </div>
                <div class="col d-flex flex-column position-relative overflow-hidden" id="loadpoint">
                </div>
                
                <div id="spinnerbox" class="position-absolute overflow-hidden d-flex justify-content-center  align-items-center" style="top: 0;left:0;right:0;bottom: 0;">
                    <div class="spinner-border text-light" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>


        <div id="keyboardcontainer">
            <div class="keyboard">
                <section class="key-row">
                    <div class="key one">~</div>
                    <div class="key one">1</div>
                    <div class="key one">2</div>
                    <div class="key one">3</div>
                    <div class="key one">4</div>
                    <div class="key one">5</div>
                    <div class="key one">6</div>
                    <div class="key one">7</div>
                    <div class="key one">8</div>
                    <div class="key one">9</div>
                    <div class="key one">0</div>
                    <div class="key one">-</div>
                    <div class="key one">=</div>
                    <div class="key two">backspace</div>
                </section>
                  
                <section class="key-row">
                    <div class="key one-one-half l">tab</div>
                    <div class="key one">q</div>
                    <div class="key one">w</div>
                    <div class="key one">e</div>
                    <div class="key one">r</div>
                    <div class="key one">t</div>
                    <div class="key one">y</div>
                    <div class="key one">u</div>
                    <div class="key one">i</div>
                    <div class="key one">o</div>
                    <div class="key one">p</div>
                    <div class="key one">[</div>
                    <div class="key one">]</div>
                    <div class="key one">\</div>
                </section>
                  
                <section class="key-row">
                    <div class="key one-one-half l">search</div>
                    <div class="key one">a</div>
                    <div class="key one">s</div>
                    <div class="key one">d</div>
                    <div class="key one">f</div>
                    <div class="key one">g</div>
                    <div class="key one">h</div>
                    <div class="key one">j</div>
                    <div class="key one">k</div>
                    <div class="key one">l</div>
                    <div class="key one">;</div>
                    <div class="key one">'</div>
                    <div class="key two r">enter</div>
                </section>
                  
                <section class="key-row">
                    <div class="key two-two-half l">shift</div>
                    <div class="key one">z</div>
                    <div class="key one">x</div>
                    <div class="key one">c</div>
                    <div class="key one">v</div>
                    <div class="key one">b</div>
                    <div class="key one">n</div>
                    <div class="key one">m</div>
                    <div class="key one">&lt;</div>
                    <div class="key one">></div>
                    <div class="key one">/</div>
                    <div class="key two-two-half r">shift</div>
                 </section>
                    
                <section class="key-row">
                    <div class="key two l">ctrl</div>
                    <div class="key two l">alt</div>
                    <div class="key five"><!-- Spacebar --></div>
                    <div class="key one-one-half">alt</div>
                    <div class="key one">ctrl</div>
                    <div class="arrowkey-container two-two-half">
                    
                    </div>
                </section>
                  
            </div>
        </div>

        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/queensblessing.js"></script>
        
    </body>
</html>
